<!--This is the HTML template for a Vue.js application's entry point file -->

<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!--The <div id="app"></div> tag provides a placeholder for the Vue.js application to be mounted into.-->
    <!--This is where the Vue.js runtime will render the application's components and templates, replacing the contents of the div element with the actual rendered output of the application.-->
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
